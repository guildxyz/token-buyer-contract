name: Code checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  foundry:
    name: Foundry checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Check fmt
        run: forge fmt --check

      - name: Run tests
        run: forge test -vvv

      - name: Run snapshot
        run: forge snapshot
